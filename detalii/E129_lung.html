<p>Este interzis in Danemarca, Belgia, Franta, Germania, Elvetia, Suedia, Austria and Norvegia.</p>
<p> Consumul frecvent nu este recomandat.</p>
<h3>Doza zilnica:</h3>
	<p>Pana la 7 mg/kg corp.</p>
<h3>Restrictii dietetice:</h3>
	<p>Poate fi consumat de catre toate gruparile religioase, vegani si vegetarieni.</p>
