<h3>Doza zilnica:</h3>
  <p>Pana la 1,25 mg/kg corp.</p>
<h3>Restrictii dietetice:</h3>
	<p>Deoarece acidul palmitic se obtine in principal din grasimi vegetale, dar poate proveni si
	din grasimi animale, veganii, vegetarienii sau cei ce cultiva anumite credinte si valori
	ar trebui sa-l evite .</p>
