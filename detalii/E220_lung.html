<p>Persoanele cu bronsita, conjunctivita, emfizem, afectiuni cardoivasculare, afectiuni renale trebuie sa evite consumul compusilor cu sulf.</p>
<h3>Doza zilnica:</h3>
	<p>Pana la 0,7 mg/kg corp.</p>
<h3>Restrictii dietetice:</h3>
	<p>Poate fi consumat de catre toate gruparile religioase, vegani si vegetarieni.</p>
