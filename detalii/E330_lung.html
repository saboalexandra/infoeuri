<p>Acidul citric este un compus care se gaseste in orice organism viu. Comercial, este preparat
prin fermentatia melasei cu mucegaiul Aspergillus niger.</p>
<h3>Doza zilnica:</h3>
  <p>Fara limita.</p>
<h3>Restrictii dietetice:</h3>
	<p>Poate fi consumat de catre toate gruparile religioase, vegani si vegetarieni.</p>
