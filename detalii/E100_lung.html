<p>Colorant natural izolat din radacinile si tulpinile de Yellwroot (Curcuma longa si Curcuma domestica), da o culoare galbena sau portocalie alimentelor.</p>
<h3>Doza zilnica:</h3>
	<p>Pana la 1 mg/kg corp.</p>
<h3>Restrictii dietetice:</h3>
	<p>Poate fi consumat de catre toate gruparile religioase, vegani si vegetarieni.</p>
