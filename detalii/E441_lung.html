<h3>Doza zilnica:</h3>
  	<p>Nu este specificata. Dozele la care nu au aparut efecte adverse majore au fost de pana la 10 grame pe zi, timp de sase luni.</p>
<h3>Restrictii dietetice:</h3>
	<p>Deoarece provine si din grasimi animale, veganii, vegetarienii sau cei ce cultiva anumite credinte si valori ar trebui sa-l evite.</p>
